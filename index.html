<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nest Meetup</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/styles/checkboxes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="icon"
      href="./src/assets/images/fav_icon_meet.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/0227bd90ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">
          <img
            id="desktop-logo"
            src="src/assets/images/Digital-NEST-logo.png"
            alt="Digital NEST logo"
          />
          <img
            id="mobile-logo"
            src="src/assets/images/DN-logo.png"
            alt="Digital NEST logo"
          />
        </div>
        <h1 class="name">Nest Meet</h1>
        <div class="header-spacer"></div>
      </div>
      <div class="header-bottom">
        <div class="buttons-filters">
          <div class="filters-container" id="filtersContainer"></div>
        </div>
      </div>
    </header>
    <main>
      <!--list-card-wrapper-alonzo-->
      <section class="week-card">
        <div class="inner-week-card">
          <div class="week-header">
            <h2>Interns</h2>
            <i id="toggle-icon-interns" class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
        <div id="intern-card-content" class="inner-week-card">
          <div class="departments" id="departments-interns-list">
            <h3 id="department-headers-interns-list">Departments</h3>
            <div id="department-list-container-1">
              <ul id="department-list-1"></ul>
            </div>
          </div>
          <div class="interns-config-settings">
            <div class="selection-config">
              <button id="select-all" class="pill-select-all">
                Select All
              </button>
              <button id="deselect-all" class="pill-deselect-all">
                Deselect All
              </button>
            </div>
            <input
              type="text"
              id="search-bar"
              class="search-bar"
              placeholder="Search..."
            />
          </div>
          <table class="interns-table">
            <thead id="interns-table-header"></thead>
            <tbody id="interns-table-body"></tbody>
          </table>
        </div>
      </section>

      <section class="week-card">
        <div class="inner-week-card">
          <div class="week-header">
            <h2>Week</h2>
            <i id="toggle-icon-week" class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
        <div id="week-card-content" class="inner-week-card">
          <div class="departments" id="departments-interns-list-week">
            <h3 id="department-headers-week"></h3>
            <div id="department-list-container-2">
              <ul id="department-list-2"></ul>
            </div>
          </div>
          <div id="ice-breakers" class="ice-breakers"></div>
          <button class="filter-button" id="add-pair-button" type="button">
            Add Pair
          </button>
          <table id="interns-week-table">
            <thead id="interns-week-table-header"></thead>
            <tbody id="interns-week-table-body"></tbody>
          </table>
        </div>
        <div id="export-button-div" class="export-button-div"></div>
      </section>

      <div id="edit-pair-modal" class="edit-modal">
        <!-- Modal content -->
        <div class="edit-modal-content" id="edit-modal-content">
          <span class="edit-close">&times;</span>
          <p id="edit-modal-header">Select Intern to add</p>
          <table id="intern-options">
          </table>
          <button id="submit-modal">Submit</button>
        </div>
      </div>
    </main>
    <div id="scrollToTop" class="scroll-to-top">
      <i class="fas fa-arrow-up"></i>
    </div>
    <audio
      id="generate-button-audio"
      src="./src/assets/audio/mixkit-fast-double-click-on-mouse-275.wav"
    ></audio>
    <footer>
      <img
        id="logo"
        src="src/assets/images/DN-logo.png"
        alt="Digital NEST logo"
      />
      <b> Powered by Digital NEST</b>
    </footer>
  </body>
</html>
