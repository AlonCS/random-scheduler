<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nest Meetup</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/styles/checkboxes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="icon"
      href="./src/assets/images/fav_icon_meet.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/0227bd90ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">
          <img
            id="desktop-logo"
            src="src/assets/images/Digital-NEST-logo.png"
            alt="Digital NEST logo"
          />
          <img
            id="mobile-logo"
            src="src/assets/images/DN-logo.png"
            alt="Digital NEST logo"
          />
        </div>
        <h1 class="name">Nest Meet</h1>
        <div class="header-spacer"></div>
      </div>
      <div class="header-bottom">
        <div class="buttons-filters">
          <div class="filters-container" id="filtersContainer"></div>
        </div>
      </div>
    </header>
    <main>
      <!--list-card-wrapper-alonzo-->
      <section class="week-card">
        <div class="inner-week-card">
          <div class="week-header">
            <h2 id="card-header">Interns</h2>
            <i id="toggle-icon-interns" class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
        <div id="intern-card-content" class="inner-week-card">
          <div id="department-pills" class="departments">
            <h3>Departments</h3>
            <!-- TODO: Dynamically display the department pill with their style (only background color needs to change)-->
            <ul>
              <li class="pill pill-dev">Web Developer</li>
              <li class="pill pill-design">Design</li>
              <li class="pill pill-vid">Video Production</li>
              <li class="pill pill-it">IT</li>
            </ul>
          </div>
        </div>
          <table>
            <thead id="interns-table-header"></thead>
            <tbody id="interns-table-body"></tbody>
          </table>
        </div>
      </section>

      <section class="week-card">
        <div class="inner-week-card">
          <div class="week-header">
            <h2 id="card-header">Week</h2>
            <i id="toggle-icon-week" class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
        <div id="week-card-content" class="inner-week-card">
          <div id="department-pills" class="departments">
            <h3>Departments</h3>
            <!-- TODO: Dynamically display the department pill with their style (only background color needs to change)-->
            <ul>
              <li class="pill">Web Developer</li>
              <li class="pill">Design</li>
              <li class="pill">Video Production</li>
              <li class="pill">IT</li>
            </ul>
          </div>
          <div id="ice-breakers" class="ice-breakers"></div>
          <table id="interns-week-table">
            <thead id="interns-week-table-header"></thead>
            <tbody id="interns-week-table-body"></tbody>
          </table>
        </div>
      </section>
    </main>
    <div id="scrollToTop" class="scroll-to-top">
      <i class="fas fa-arrow-up"></i>
    </div>
    <footer>
      <script src="intern-card-list.js"></script>
      <!-- Link to external JavaScript file -->

      <img
        id="logo"
        src="src/assets/images/DN-logo.png"
        alt="Digital NEST logo"
      />
      <b> Powered by Digital NEST</b>
    </footer>
  </body>
</html>
