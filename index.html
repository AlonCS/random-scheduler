<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nest Meetup</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="icon"
      href="./src/assets/images/fav_icon_meet.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/0227bd90ba.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">
          <img
            id="desktop-logo"
            src="src/assets/images/Digital-NEST-logo.png"
            alt="Digital NEST logo"
          />
          <img
            id="mobile-logo"
            src="src/assets/images/DN-logo.png"
            alt="Digital NEST logo"
          />
        </div>
        <h1 class="name">Nest Meet</h1>
        <div class="header-spacer"></div>
      </div>
      <div class="header-bottom">
        <div class="buttons-filters">
          <div class="filters-container" id="filtersContainer"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="week-card">
        <div class="inner-week-card">
          <div class="week-header">
            <h2 id="card-header">Week</h2>
            <i id="toggle-icon" class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
        <div id="week-card-content" class="inner-week-card">
          <div class="departments">
            <h3>Departments</h3>
            <!-- TODO: Dynamically display the department pill with their style (only background color needs to change)-->
            <ul>
              <li class="pill">Web Developer</li>
              <li class="pill">Design</li>
              <li class="pill">Video Production</li>
              <li class="pill">IT</li>
            </ul>
          </div>
          <div class="ice-breakers">
            <h3>Ice Breakers</h3>
            <ol id="ice-breaker-questions"></ol>
          </div>
          <table>
            <thead>
              <tr>
                <th>Group</th>
                <th>Intern 1</th>
                <th>Intern 2</th>
              </tr>
            </thead>
            <tbody id="interns-table"></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>
      <img
        id="logo"
        src="src/assets/images/DN-logo.png"
        alt="Digital NEST logo"
      />
      <b> Powered by Digital NEST</b>
    </footer>
  </body>
</html>
